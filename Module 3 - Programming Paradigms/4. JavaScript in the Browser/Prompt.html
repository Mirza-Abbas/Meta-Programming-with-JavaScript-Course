<!DOCTYPE html>
<html>
    <head>
        <title>Prompt</title>
    </head>
    <body>
        <script type="text/javascript">
            let answer = prompt("What's your name?");

            let h1 = document.createElement('h1');

            h1.innerText = answer;

            document.body.innerText = '';

            document.body.appendChild(h1);
        </script>
    </body>
</html>
