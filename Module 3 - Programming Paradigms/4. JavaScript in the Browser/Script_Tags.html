<!-- Open file in browser and check dev tool's console to see output-->
<!DOCTYPE html>
<html>
    <head>
        <title> Script tags</title>
    </head>
    <body>
        <h1>Inspect Browser's Console Tab in Dev Tools</h1>
        <script type="text/javascript">
            console.log('Hello World');
        </script>
        <script>
            console.log('Hello');
        </script>
    </body>
</html>
